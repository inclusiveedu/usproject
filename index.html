    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(50.441637, 30.522029),
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(50.451586, 30.522286),
            map: map,
            title:"Файна школа.Тел.: мобільний"
        });
        var infowindow = new google.maps.InfoWindow({
              content: "<h3>То є файна школа.</h3><br/>" +
                "Гарного дня добродії<br/>" +
                "<strong>Директор:</strong>немає.<br/>" +
                "<strong>Адреса:</strong>вул. Михайлівська, 7.<br/>" +
                "<strong>Телефон:</strong>мобільний.<br/>"
          });
        google.maps.event.addListener(marker, 'click', function() {
           infowindow.open(map,marker);
         });
      }
      initialize();
